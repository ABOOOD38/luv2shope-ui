<div
  class="container max-w-5xl bg-white mt-12 flex flex-col mx-auto items-center rounded-3xl shadow-2xl"
>
  <img class="w-1/2 h-1/2" src="{{ product.imageUrl }}" alt="book image" />
  <p class="font-bold text-2xl text-gray-800">
    {{ product.name }}
  </p>
  <div>
    <p class="font-semibold text-xl text-gray-800 my-2 text-center">
      {{ product.unitPrice | currency : "USD" }}
    </p>
    <button
      (click)="addToCart()"
      class="px-3 py-2 bg-gray-800 rounded-md text-white hover:bg-gray-700"
    >
      Add to cart
    </button>
  </div>
  <div class="mt-8 mb-8">
    <hr class="border-gray-500" />
    <p class="font-bold text-2xl text-gray-800 mb-1 pl-4 pt-1">Description</p>
    <p class="text-gray-900 pl-4">{{ product.description }}</p>
  </div>

  <a class="font-bold text-gray-800 hover:text-gray-950" routerLink="/products"
    >Back to Product List &rarr;</a
  >
</div>
